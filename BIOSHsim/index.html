<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOSHsim - Vortex Deskware</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        body {
            background-color: #000;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            color: #ffff00;
            line-height: 1.2;
            cursor: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loading-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            /* Removed border */
        }
        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #000080;
            border: 1px solid #ffffff;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #ff0000;
            width: 0%;
            transition: width 5s linear;
        }
        .loading-text {
            font-size: 14px;
            margin-top: 10px;
        }
        .disclaimer {
            font-size: 12px;
            margin-top: 10px;
            color: #aaaaaa; /* Lighter color for disclaimer */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <!-- Logo -->
        <img src="icon.png" alt="BIOSHsim Logo" class="logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNTAiIGhlaWdodD0iMTUwIiB2aWV3Qm94PSIwIDAgMTUwIDE1MCI+PGNpcmNsZSBjeD0iNzUiIGN5PSI3NSIgcj0iNjUiIGZpbGw9IiMwMDAwODAiIHN0cm9rZT0iI2ZmZmYwMCIgc3Ryb2tlLXdpZHRoPSIzIi8+PGNpcmNsZSBjeD0iNzUiIGN5PSI3NSIgcj0iNjMiIGZpbGw9Im5vbmUiIHN0cm9rZT0iI2ZmZmYwMCIgc3Ryb2tlLXdpZHRoPSIzIi8+PC9zdmc+';">
        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
        <!-- Loading Text -->
        <div class="loading-text">BIOSHsim is loading...</div>
        <!-- Disclaimer Text -->
        <div class="disclaimer">BIOSHsim is inspired by Award BIOS.</div>
    </div>

    <script>
        // Function to start the loading process
        function startLoading() {
            const progressBarFill = document.getElementById('progressBarFill');
            // Set the fill width to 100% after 5 seconds
            setTimeout(() => {
                progressBarFill.style.width = '100%';
                // Redirect to boot.html after the progress bar is full
                setTimeout(() => {
                    window.location.href = 'boot.html';
                }, 500); // Small delay after progress bar completes
            }, 5000); // 5 seconds total load time
        }

        // Start the loading process when the page loads
        window.addEventListener('load', startLoading);
    </script>
</body>
</html>
